{% extends 'base.html' %}

{% block title %}Password Reset Confirm{% endblock %}

{% block content %}
<div class="card">
<h1>Enter New Password</h1>
<form method="post" action="{% url 'password_reset_confirm' uidb64=uid token=token %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Change Password</button>
</form>
</div>
{% endblock %}
