{% extends 'base.html' %}

{% block title %}Profile{% endblock %}

{% block content %}
<h1>Profile</h1>
<p>Welcome, {{ user.username }}!</p>
<ul>
    <li>Email: {{ user.email }}</li>
    <li>Date joined: {{ user.date_joined }}</li>
</ul>
<a href="{% url 'edit_profile' %}">Edit Profile</a>
{% endblock %}
