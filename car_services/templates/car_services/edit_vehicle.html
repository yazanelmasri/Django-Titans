{% extends 'base.html' %}

{% block title %}Edit Vehicle{% endblock %}

{% block content %}
<div class="card">
<h1>Edit Vehicle</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'vehicle_detail' vehicle.pk %}">Back to Vehicle Details</a>
</div>
{% endblock %}
