{% extends 'base.html' %}

{% block title %}Password Reset{% endblock %}

{% block content %}
<div class="card">
<h1>Password Reset</h1>
<form method="post" action="{% url 'password_reset' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
</form>
</div>
{% endblock %}
