{% extends 'base.html' %}

{% block title %}Services{% endblock %}

{% block content %}
<div class="card">
<h1>Services</h1>
<ul>
    {% for service in services %}
    <li>
        <a href="{% url 'service_detail' service.pk %}">{{ service.category }} - {{ service.type }}</a>
    </li>
    {% endfor %}
</ul>
</div>
{% endblock %}
