{% extends 'base.html' %}

{% block title %}Edit Appointment{% endblock %}

{% block content %}
<div class="card">
<h1>Edit Appointment</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form>
<a href="{% url 'appointment_detail' appointment.pk %}">Back to Appointment Details</a>
</div>
{% endblock %}
