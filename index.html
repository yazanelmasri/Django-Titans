<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Service Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Car Service Booking</h1>
        <nav>
            <ul>
                <li><a href="#login">Login</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#providers">Providers</a></li>
                <li><a href="#booking">Book Now</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- User Login Section -->
        <section id="login">
            <h2>Login</h2>
            <form action="/login" method="post">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#signup">Sign Up</a></p>
            </form>
        </section>
        <!-- Service Search Section -->
        <section id="services">
            <h2>Search for Services</h2>
            <form action="/search" method="get">
                <label for="service">Service:</label>
                <input type="text" id="service" name="service" placeholder="e.g., Oil Change" required>
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" placeholder="e.g., New York" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <!-- Service Provider Selection Section -->
        <section id="providers">
            <h2>Select a Service Provider</h2>
            <div id="provider-list">
                <!-- Dynamic content: List of service providers -->
            </div>
        </section>
        <!-- Booking Details Section -->
        <section id="booking">
            <h2>Book a Service</h2>
            <form action="/book" method="post">
                <label for="provider">Service Provider:</label>
                <select id="provider" name="provider" required>
                    <!-- Dynamic content: Options populated based on search results -->
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="time">Time:</label>
                <input type="time" id="time" name="time" required>
                <label for="car-details">Car Details:</label>
                <textarea id="car-details" name="car-details" placeholder="Make, model, and any specific issues" required></textarea>
                <button type="submit">Confirm Booking</button>
            </form>
        </section>
        <!-- Payment Section -->
        <section id="payment">
            <h2>Payment</h2>
            <form action="/pay" method="post">
                <label for="card-number">Card Number:</label>
                <input type="text" id="card-number" name="card-number" required>
                <label for="expiry-date">Expiry Date:</label>
                <input type="month" id="expiry-date" name="expiry-date" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Pay Now</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Car Service Booking. All rights reserved.</p>
        <p><a href="#contact">Contact Us</a></p>
    </footer>
</body>
</html>
